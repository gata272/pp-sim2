<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puyo Puyo Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Puyo Puyo Simulator</h1>

    <div id="wrapper">
        
        <div id="puyo-board">
            </div>

        <div id="info-panel">
            
            <div id="play-info-container" class="play-info">
                
                <div id="play-next-info" class="info-box info-group-a">
                    <h2>NEXT PUYO</h2>
                    <div class="next-puyo-row">
                        <div class="next-puyo-slot" id="next-puyo-1"></div>
                        <div class="next-puyo-slot" id="next-puyo-2"></div>
                    </div>
                </div>

                <div id="play-stats-info">
                    <div class="info-box">
                        <h2>SCORE</h2>
                        <div id="score">0</div>
                    </div>
                    <div class="info-box">
                        <h2>CHAIN</h2>
                        <div id="chain-count">0</div>
                    </div>
                </div>

                <div id="play-controls">
                    <button id="auto-drop-toggle-button" onclick="toggleAutoDrop()">自動落下: ON</button>
                    <button id="reset-button-play" onclick="resetGame()">RESET GAME</button>
                </div>
            </div>

            <div id="edit-info-container" class="edit-info">
                
                <div id="color-palette" class="info-box">
                    <h2>COLOR PALETTE</h2>
                    <div class="next-puyo-row">
                        <div class="puyo puyo-1 palette-color" data-color="1"></div>
                        <div class="puyo puyo-2 palette-color" data-color="2"></div>
                        <div class="puyo puyo-3 palette-color" data-color="3"></div>
                        <div class="puyo puyo-4 palette-color" data-color="4"></div>
                        <div class="puyo puyo-5 palette-color" data-color="5"></div>
                        <div class="puyo puyo-0 palette-color" data-color="0"></div>
                    </div>
                </div>

                <div id="edit-next-info" class="info-box">
                    <h2>EDIT NEXT PUYO</h2>
                    <p style="font-size: 0.8em; color: #ccc; margin: 5px 0 10px;">Tap to change color</p>
                    <div class="next-puyo-row">
                        <div class="next-puyo-slot" id="edit-next-1"></div>
                        <div class="next-puyo-slot" id="edit-next-2"></div>
                    </div>
                    <button style="margin-top: 10px;" onclick="applyNextPuyos()">APPLY NEXT SETTINGS</button>
                </div>

                <div id="edit-controls">
                    <button id="reset-button-edit" onclick="resetGame()">CLEAR BOARD</button>
                </div>
            </div>

            <div id="mode-toggle-container">
                <button id="mode-toggle-button" onclick="toggleMode()">EDIT</button>
            </div>
        </div>
    </div>
    
    <div id="mobile-controls">
        <button id="btn-rotate-ccw" class="mobile-btn">A</button> <button id="btn-left" class="mobile-btn">◀</button>
        <button id="btn-right" class="mobile-btn">▶</button>
        <button id="btn-hard-drop" class="mobile-btn">⬇</button>
        <button id="btn-rotate-cw" class="mobile-btn">B</button> </div>

    <script src="puyoSim.js"></script>
</body>
</html>
