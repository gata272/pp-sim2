<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puyo Puyo Simulator</title>
    
    <meta name="apple-mobile-web-app-title" content="Puyo Sim Test">
    <meta name="application-name" content="Puyo Sim Test">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png">
    <meta name="theme-color" content="#5e81ac">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="wrapper">
        
        <div id="puyo-board">
        </div>

        <div id="info-panel">
            
            <div id="play-info-container" class="play-info">
                
                <div id="play-next-info" class="info-box info-group-a">
                    <h2>NEXT</h2>
                    <div class="next-puyo-row">
                        <div id="next-puyo-1" class="next-puyo-slot">
                            </div>
                        <div id="next-puyo-2" class="next-puyo-slot">
                            </div>
                    </div>
                </div>

                <div id="score-info" class="info-box info-group-a">
                    <h2>スコア</h2>
                    <div id="score">0</div>
                </div>

                <div id="chain-info" class="info-box info-group-a">
                    <h2>連鎖数</h2>
                    <div id="chain-count">0</div>
                </div>

                <!-- 最大連鎖数表示の追加 -->
                <div id="max-chain-info" class="info-box info-group-a">
                    <h2>最大連鎖</h2>
                    <div id="max-chain-count">0</div>
                </div>
                <!-- /最大連鎖数表示の追加 -->

                <div id="control-buttons" class="info-group-b">
                    <button id="undo-button" onclick="undo()">一手戻す (U)</button>
                    <button id="redo-button" onclick="redo()">一手やり直す (Y)</button>
                    
                    <!-- 最大連鎖ボタンの追加 -->
                    <button id="max-chain-button" onclick="findMaxChain()">最大連鎖</button>
                    <!-- /最大連鎖ボタンの追加 -->

                    <button id="auto-drop-toggle-button" onclick="toggleAutoDrop()">自動落下: OFF</button>
                    <button id="reset-button-play" onclick="resetGame()">盤面リセット (R)</button>
                </div>
            </div>

            <div id="edit-info-container" class="edit-info" style="display: none;">
                <div id="edit-color-select" class="info-box info-group-a">
                    <h2>編集色</h2>
                    <div id="color-select-buttons">
                        <button class="color-select-button puyo-red" onclick="selectEditColor('red')"></button>
                        <button class="color-select-button puyo-green" onclick="selectEditColor('green')"></button>
                        <button class="color-select-button puyo-blue" onclick="selectEditColor('blue')"></button>
                        <button class="color-select-button puyo-yellow" onclick="selectEditColor('yellow')"></button>
                        <button class="color-select-button puyo-purple" onclick="selectEditColor('purple')"></button>
                        <button class="color-select-button puyo-garbage" onclick="selectEditColor('garbage')"></button>
                        <button class="color-select-button puyo-empty" onclick="selectEditColor('empty')"></button>
                    </div>
                </div>
                <div id="edit-buttons" class="info-group-b">
                    <button id="reset-button-edit" onclick="resetGame()">盤面リセット (R)</button>
                </div>
            </div>

            <div id="mode-toggle" class="info-group-c">
                <button id="mode-toggle-button" onclick="toggleMode()">edit</button>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <button onclick="movePuyo(-1, 0)">←</button>
        <button onclick="rotatePuyoCW()">↻</button>
        <button onclick="rotatePuyoCCW()">↺</button>
        <button onclick="hardDrop()">↓</button>
        <button onclick="movePuyo(1, 0)">→</button>
    </div>

    <script src="puyoSim.js"></script>
</body>
</html>
