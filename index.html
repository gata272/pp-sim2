<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puyo Puyo Simulator</title>
    
    <meta name="apple-mobile-web-app-title" content="Puyo Sim Test">
    <meta name="application-name" content="Puyo Sim Test">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png.png">
    <meta name="theme-color" content="#5e81ac">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="wrapper">
        
        <div id="puyo-board"></div>

        <div id="info-panel">
            
            <div id="play-info-container" class="play-info">
                
                <div id="play-next-info" class="info-box info-group-a">
                    <h2>NEXT</h2>
                    <div class="next-puyo-row">
                        <div id="next-puyo-1" class="next-puyo-slot"></div>
                        <div id="next-puyo-2" class="next-puyo-slot"></div>
                    </div>
                </div>

                <div id="play-stats-info">
                    <div id="score-box" class="info-box">
                        <h2>スコア</h2>
                        <span id="score">0</span>
                    </div>
                    <div id="chain-box" class="info-box">
                        <h2>連鎖数</h2>
                        <span id="chain-count">0</span>
                    </div>
                </div>
                
                <div id="history-controls" class="common-control">
                    <button id="undo-button" onclick="undoMove()" disabled>一手戻す (Z)</button>
                    <button id="redo-button" onclick="redoMove()" disabled>一手やり直す (Y)</button>
                </div>
                
                <div id="play-controls" class="common-control">
                    <button id="auto-drop-toggle-button" onclick="toggleAutoDrop()">自動落下: ON</button>
                    <button id="reset-button-play" onclick="resetGame()">盤面リセット</button>
                    <button class="mode-toggle-btn" onclick="toggleMode()">EDIT</button>
                </div>

            </div>
            
            <div id="edit-info-container" class="edit-info">
                
                <div id="color-palette" class="info-box edit-group-a">
                    <h2>パレット</h2>
                    <div class="palette-row">
                        <div class="puyo palette-color puyo-1" data-color="1"></div>
                        <div class="puyo palette-color puyo-2" data-color="2"></div>
                        <div class="puyo palette-color puyo-3" data-color="3"></div>
                    </div>
                    <div class="palette-row">
                        <div class="puyo palette-color puyo-4" data-color="4"></div>
                        <div class="puyo palette-color puyo-5" data-color="5"></div>
                        <div class="puyo palette-color puyo-0" data-color="0"></div>
                    </div>
                </div>

                <div id="stage-code-info" class="info-box">
                    <h2>ステージコード管理</h2>
                    <textarea id="stage-code-input" placeholder="ステージコードを入力" rows="3"></textarea>
                    <button class="stage-code-btn" onclick="loadStageCode()">コードを読み込む</button>
                    <button class="stage-code-btn" onclick="copyStageCode()">現在のステージをコード化 (コピー)</button>
                </div>

                <div id="edit-next-info" class="info-box"> 
                    <h2>ネクスト設定</h2>
                    <div class="next-puyo-row">
                        <div class="next-puyo-slot" id="edit-next-1"></div>
                        <div class="next-puyo-slot" id="edit-next-2"></div>
                    </div>
                    <div id="edit-next-list-container"></div>
                    <button class="edit-next-btn" id="apply-next-button" onclick="applyNextPuyos()">ネクスト設定を適用</button>
                    <button class="edit-next-btn" onclick="clearEditNext()">ネクストをランダムで再生成</button>
                </div>
                
                <div id="edit-action-buttons" class="common-control">
                    <button class="mode-toggle-btn" onclick="toggleMode()">PLAY</button>
                    <button id="reset-button-edit" onclick="resetGame(); toggleMode();">盤面リセット</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <div id="mobile-controls">
        <button class="mobile-btn" id="btn-left">←</button>
        <button class="mobile-btn" id="btn-hard-drop">↓</button>
        <button class="mobile-btn" id="btn-right">→</button>
        <button class="mobile-btn" id="btn-rotate-cw">B</button>
        <button class="mobile-btn" id="btn-rotate-ccw">A</button>
    </div>

    <script src="puyoSim.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('sw.js').then(function(registration) {
                    console.log('Service Worker registered successfully:', registration);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>

</body>
</html>
