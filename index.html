<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puyo Puyo Simulator</title>
    
    <meta name="apple-mobile-web-app-title" content="Puyo Sim Test">
    <meta name="application-name" content="Puyo Sim Test">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png.png">
    <meta name="theme-color" content="#5e81ac">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="style.css"> 

    <style>
        #max-chain-button { width: 100%; margin-top: 10px; padding: 10px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        #ai-button { width: 100%; margin-top: 10px; padding: 10px; background-color: #ff9800; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .next-puyo-row { display: flex; justify-content: center; gap: 15px; margin-top: 5px; }
        .next-puyo-slot { display: flex; flex-direction: column-reverse; align-items: center; gap: 2px; min-width: 30px; min-height: 60px; background-color: rgba(0, 0, 0, 0.3); padding: 5px; border-radius: 5px; }
        .next-puyo-slot .puyo { width: 24px; height: 24px; }
        #edit-next-list-container { max-height: 200px; overflow-y: auto; margin-top: 10px; background: #1a1a1a; padding: 5px; border: 1px solid #444; text-align: left; }
        .edit-next-item { display: flex; align-items: center; padding: 2px 5px; border-bottom: 1px solid #333; font-size: 12px; color: #ccc; }
        .edit-next-label { width: 35px; font-weight: bold; }
        .edit-next-puyos { display: flex; gap: 4px; margin-left: 10px; }
        .edit-next-puyos .puyo { width: 16px; height: 16px; border-radius: 50%; }
    </style>
</head>
<body>
    
    <div id="setting-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); z-index: 1000; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box;">
        <div class="info-box" style="max-width: 400px; width: 100%; padding: 20px;">
            <h2 style="font-size: 1.2em; margin-bottom: 20px;">設定</h2>
            <div style="margin: 20px 0; text-align: left;">
                <label for="chain-speed-slider" style="display: block; font-size: 0.9em; color: #ccc; margin-bottom: 10px;">連鎖速度 (連鎖間の待機時間)</label>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <input type="range" id="chain-speed-slider" min="0" max="1000" step="50" value="300" style="flex: 1;" oninput="updateChainSpeed(this.value)">
                    <span id="chain-speed-value" style="font-size: 1em; color: #fff; min-width: 60px;">300ms</span>
                </div>
                <p style="font-size: 0.8em; color: #888; margin-top: 10px;">※値が小さいほど連鎖が速くなります。</p>
            </div>
            <button class="mode-toggle-btn" onclick="toggleSettingMode()" style="background-color: #457b9d; color: white; margin-top: 20px; width: 100%;">戻る</button>
        </div>
    </div>

    <div id="wrapper">
        
        <div id="puyo-board">
        </div>

        <div id="info-panel">

            <div id="play-info-container" class="play-info">
                
                <div id="play-next-info" class="info-box info-group-a">
                    <h2>NEXT</h2>
                    <div class="next-puyo-row">
                        <div id="next-puyo-1" class="next-puyo-slot">
                            </div>
                        <div id="next-puyo-2" class="next-puyo-slot">
                            </div>
                    </div>
                </div>

                <div id="play-stats-info">
                    <div id="score-box" class="info-box">
                        <h2>スコア</h2>
                        <span id="score">0</span>
                    </div>
                    <div id="chain-box" class="info-box">
                        <h2>連鎖数</h2>
                        <span id="chain-count">0</span>
                    </div>
                </div>
                
                <div id="history-controls" class="common-control">
                    <button id="undo-button" onclick="undoMove()" disabled>一手戻す (U)</button>
                    <button id="redo-button" onclick="redoMove()" disabled>一手やり直す (Y)</button>
                </div>
                
                <div id="play-controls" class="common-control">
                    <button id="auto-drop-toggle-button" onclick="toggleAutoDrop()">自動落下: ON</button>
                    <button id="reset-button-play" onclick="resetGame()"
