<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puyo Puyo Simulator</title>
    
    <meta name="apple-mobile-web-app-title" content="Puyo Sim Test">
    <meta name="application-name" content="Puyo Sim Test">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-icon-192x192.png.png">
    <meta name="theme-color" content="#5e81ac">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div id="wrapper">
        
        <div id="puyo-board">
        </div>

        <div id="info-panel">
            
            <div id="play-info-container" class="play-info">
                
                <div id="play-next-info" class="info-box info-group-a">
                    <h2>NEXT</h2>
                    <div class="next-puyo-row">
                        <div id="next-puyo-1" class="next-puyo-slot">
                            </div>
                        <div id="next-puyo-2" class="next-puyo-slot">
                            </div>
                    </div>
                </div>

                <div id="play-score-info" class="info-box info-group-a">
                    <h2>SCORE</h2>
                    <div id="score-display">0</div>
                </div>

                <!-- 最大連鎖数表示の追加 -->
                <div id="max-chain-box" class="info-box info-group-a">
                    <h2>最大連鎖</h2>
                    <div id="max-chain-display">0</div>
                </div>
                
                <div id="play-buttons" class="info-box info-group-b">
                    <button id="undo-button" onclick="undoMove()">一手戻す</button>
                    <button id="redo-button" onclick="redoMove()">一手やり直す</button>
                    <button id="auto-drop-button" onclick="toggleAutoDrop()">自動落下: ON</button>
                    <button id="reset-button" onclick="resetBoard()">盤面リセット</button>
                    <button id="edit-button" onclick="toggleEditMode()">編集モード</button>
                    <button id="ai-hint-button" onclick="toggleAIHint()">AIヒント: OFF</button>
                    <!-- 最大連鎖ボタンの追加 -->
                    <button id="max-chain-button" onclick="window.findMaxChain()">最大連鎖</button>
                </div>
            </div>

            <div id="edit-info-container" class="edit-info" style="display: none;">
                <div id="edit-puyo-select" class="info-box info-group-a">
                    <h2>設置ぷよ</h2>
                    <div id="puyo-palette">
                        <div class="puyo color-red" onclick="selectPuyo('red')"></div>
                        <div class="puyo color-green" onclick="selectPuyo('green')"></div>
                        <div class="puyo color-blue" onclick="selectPuyo('blue')"></div>
                        <div class="puyo color-yellow" onclick="selectPuyo('yellow')"></div>
                        <div class="puyo color-purple" onclick="selectPuyo('purple')"></div>
                        <div class="puyo color-garbage" onclick="selectPuyo('garbage')"></div>
                        <div class="puyo color-empty" onclick="selectPuyo('empty')"></div>
                    </div>
                </div>
                <div id="edit-buttons" class="info-box info-group-b">
                    <button id="clear-all-button" onclick="clearAllPuyos()">全てクリア</button>
                    <button id="play-button" onclick="toggleEditMode()">プレイモード</button>
                </div>
            </div>
        </div>
    </div>

    <div id="mobile-controls" class="visible">
        <button onclick="window.rotatePuyoCCW()">左回転</button>
        <button onclick="movePuyo(-1, 0)">左移動</button>
        <button onclick="hardDrop()">ハードドロップ</button>
        <button onclick="movePuyo(1, 0)">右移動</button>
        <button onclick="window.rotatePuyoCW()">右回転</button>
    </div>

    <script src="puyoSim.js"></script>
</body>
</html>
